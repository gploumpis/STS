<h1>Claims</h1>
<div class="container-fluid" >
    <div class="row">
        <div class="col-xs-1">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Issuer</th>
                        <th>Type</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="claim in claims">
                        <td class="col-xs-1">{{claim.m_issuer}}</td>
                        <td class="col-xs-1">{{claim.m_type}}</td>
                        <td class="col-xs-1">{{claim.m_value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

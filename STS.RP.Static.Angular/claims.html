<h1>Claims</h1>

<div class="container-fluid">
    <div class="row" ng-if="claims.length">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rendered On</th>
                        <th>Issuer</th>
                        <th>Type</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="claim in claims | filter:search:strict">
                        <td class="col-xs-1">{{now() | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                        <td class="col-xs-1">{{claim.m_issuer}}</td>
                        <td class="col-xs-1">{{claim.m_type}}</td>
                        <td class="col-xs-1">{{claim.m_value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" ng-if="claimsError">
        <div class="col-xs-12">
            <pre>
                {{claimsError|json}}
            </pre>
        </div>
    </div>
</div>
